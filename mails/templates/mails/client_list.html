{% extends 'mails/base.html' %}
{% block content %}

<div class="col-12 mb-5">
    <p><a class="btn btn-primary" href="#" role="button">Добавить клиента</a></p>
</div>

<div class="row">

    {% for object in object_list %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card h-100">

                <h5 class="card-header"> Клиент </h5>
                <div class="card-body">
                    <h5 class="card-title">{{object}}</h5>
                    <p class="card-text">Комментарий:{{object.comment}} </p>

                    <a href="#" class="btn btn-primary">detail view</a>
                    <a href="#" class="btn btn-primary">edit</a>
                    <a href="#" class="btn btn-primary">delete</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endblock %}
